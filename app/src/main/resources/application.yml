## application settings
issue:
  tracker:
    issues-url: /api/v4/projects/{projectId}/issues
    scope: all
    per-page-limit: 50000
    state: all
# actuators config
management:
  endpoints:
    web:
      exposure:
        include:
          - info
          - health
          - prometheus
          - sbom
  endpoint:
    health:
      show-details: always
  # git info
  info:
    git:
      mode: full
# info actuator
info:
  app:
    encoding: UTF-8
  java:
    source: 21
    target: 21
  type: "Spring Boot"
spring:
  threads:
    virtual:
      enabled: true
