<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Import issues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-sm-10">
            <p class="display-3 text-end">Import issues</p>
            <p class="display-6 text-muted text-end">from CSV file</p>
        </div>
    </div>
</div>
<div class="container pt-5">
    <div class="row">
        <div class="col-md-2">
            <div class="card">
                <div class="list-group list-group-fludh">
                    <a class="list-group-item list-group-item-action">Read properties</a>
                    <a class="list-group-item list-group-item-action">Upload issues</a>
                    <a class="list-group-item list-group-item-action">Show import results</a>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="card">
                <div class="card-header">
                    <h5>Read properties</h5>
                </div>
                <div class="card-body">
                    <form class="row g-2" method="POST" th:action="@{/upload-properties-file}"
                          enctype="multipart/form-data">
                        <div class="col-12">
                            <label for="propFile">PROPERTIES file</label>
                            <input class="form-control" type="file" name="file" id="propFile" accept=".properties">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Import</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
