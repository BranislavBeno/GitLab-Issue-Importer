<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Import issues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dark-mode.css" rel="stylesheet"/>
</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="col-md-2">
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="darkSwitch"/>
                <label class="form-check-label ms-3" for="darkSwitch">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="25"
                         height="25"
                         fill="currentColor"
                         class="bi bi-brightness-high"
                         viewBox="0 0 16 16">
                        <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                    </svg>
                </label>
            </div>
        </div>
        <div class="col-sm-10">
            <p class="display-3 text-end">Import issues</p>
            <p class="display-6 text-muted text-end">from CSV file</p>
        </div>
    </div>
</div>
<div class="container pt-5">
    <div class="row">
        <div class="col-md-2">
            <div class="card">
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action" th:href="@{/}">Read properties</a>
                    <a class="list-group-item list-group-item-action" th:href="@{/upload-properties-file}">Upload
                        issues</a>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="card">
                <div class="card-header">
                    <h5>Read properties</h5>
                </div>
                <div class="card-body">
                    <form class="row g-2" method="POST" th:action="@{/upload-properties-file}"
                          enctype="multipart/form-data">
                        <div class="col-12">
                            <label for="propFile">PROPERTIES file</label>
                            <input class="form-control" type="file" name="file" id="propFile" accept=".properties">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Import</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/dark-mode-switch.js"></script>
</body>
</html>
