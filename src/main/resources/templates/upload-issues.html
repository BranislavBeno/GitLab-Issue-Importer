<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Import issues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-sm-10">
            <p class="display-3 text-end">Import issues</p>
            <p class="display-6 text-muted text-end">from CSV file</p>
        </div>
    </div>
</div>
<div class="container pt-5">
    <div class="row">
        <div class="col-md-2">
            <div class="card">
                <div class="list-group list-group-fludh">
                    <a class="list-group-item list-group-item-action">Read properties</a>
                    <a class="list-group-item list-group-item-action">Upload issues</a>
                    <a class="list-group-item list-group-item-action">Show import results</a>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="card">
                <div class="card-header">
                    <h5>Upload issues</h5>
                </div>
                <div class="card-body">
                    <form method="POST" th:action="@{/upload-csv-file}" enctype="multipart/form-data">
                        <div class="row mb-3">
                            <label for="projectId" class="col-sm-2 col-form-label">Project ID</label>
                            <div class="col-sm-10">
                                <input type="text" name="projectId" class="form-control" id="projectId"
                                       th:value="${projectId}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="accessToken" class="col-sm-2 col-form-label">Access token</label>
                            <div class="col-sm-10">
                                <input type="text" name="accessToken" class="form-control" id="accessToken"
                                       th:value="${accessToken}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="csvType" class="col-sm-2 col-form-label">CSV type</label>
                            <div class="col-sm-10">
                                <select name="type" class="form-select" id="csvType">
                                    <option th:each="type : ${csvTypes}" th:value="${type.name}"
                                            th:text="${type.label}" th:selected="${type.label}==${csvType}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="csvDelimiter" class="col-sm-2 col-form-label">CSV separator</label>
                            <div class="col-sm-10">
                                <input type="text" name="delimiter" class="form-control" id="csvDelimiter"
                                       th:value="${delimiter}">
                            </div>
                        </div>
                        <div class="row">
                            <label for="csvFile" class="col-sm-2 col-form-label">CSV file</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="file" name="file" id="csvFile" accept=".csv">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Import</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
